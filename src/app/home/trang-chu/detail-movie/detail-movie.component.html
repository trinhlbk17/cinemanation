<div class="container mb-4">
  <div class="row mb-5">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-4 hinhdaidien" style="width:300px; height:330px">

          <img class="m-3" src="{{phim.HinhAnh}}" width="100%" height="100%">
          <div class="play-btn">

              <tr>

                <td >{{phim.MoTa}} </td>
              </tr>
