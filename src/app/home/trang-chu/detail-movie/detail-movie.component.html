<div class="container mb-4">
  <div class="row mb-5">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-4 hinhdaidien" style="width:300px; height:330px">
          <!--Hình ảnh-->
          <img class="m-3" src="{{phim.HinhAnh}}" width="100%" height="100%">
          <div class="play-btn">
            <a href="{{phim.Trailer}}" target="_blank"><i class="fa fa-play"></i></a>
          </div>
          <!-- <iframe style="width:100%; height:300px" ng-trailer="{{phim.Trailer}}"></iframe> -->
        </div>
        <div class="col-md-8">
          <!--Nội dung-->
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Mô tả</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="width: 20%">Tên phim</td>
                <td >{{phim.TenPhim}}</td>
              </tr>
              <tr>
                <td style="width: 20%">Đánh giá</td>
                <td class="danhgia">{{phim.DanhGia}}/10 <i class="fa fa-star"></i></td>
              </tr>
              <tr>
                <td style="width: 20%">Ngày khởi chiếu</td>
                <td >{{phim.NgayKhoiChieu | date:'dd/MM/yyyy'}}</td>
              </tr>
              <tr>
                <td style="width: 20%">Nội dung</td>
                <td >{{phim.MoTa}} </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
  <!-- lich chieu -->
  <h1>Lịch Chiếu</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#mon">Thu 2</a>

    <li class="nav-item">

    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#sun">Chu Nhat</a>
    </li>

    <div class="tab-pane active container" id="mon">

      <div class="row lichchieu">
        <i class="fa fa-clock"></i>
        <button class="btnn mr-2" [disabled]=true>10:00</button>   <!-- disabled là vô hiệu hóa bấm vào button -->

        <button class="btnn mr-2">15:00</button>

        <button class="btnn mr-2">22:00</button>

    </div>

      <h5 class="mt-3">2D - Phụ Đề</h5>

        <button class="btnn mr-2">14:00</button>
        <button class="btnn mr-2">15:00</button>
        <button class="btnn mr-2">18:00</button>

        <button class="btnn mr-2">22:00</button>
        <button class="btnn mr-2">23:00</button>

      </div>
    </div>

    <div class="tab-pane container" id="thu">...</div>
    <div class="tab-pane container" id="fri">...</div>
